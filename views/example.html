{% extends "layout/base.html" %}

{% block title %}Examples{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="/css/example.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
{% endblock %}

{% block scripts %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <script src="/js/example.js"></script>
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="page-header"><strong>範例</strong></h1>
    <div class="panel panel-primary">
      <div class="panel-heading"><h3>統計各縣市開發面積</h3></div>
      <div class="panel-body">
        <div class="alert alert-info">
          趕工中…
          <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading"><h3>統計開發單位審核案件數</h3></div>
      <div class="panel-body">
        <div id="example_dev_pass"></div>
      </div>
  </div>
{% endblock %}
